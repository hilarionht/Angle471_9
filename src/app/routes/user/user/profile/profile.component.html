<div class="row animated fadeIn">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle"> nombre usuario </h6>

                <form ngNativeValidate [formGroup]="profileForm" (ngSubmit)="save(profileForm.value)" class="form p-t-20">
                    <input type="hidden" name="id" formControlName="id" />
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user"></i></div>
                            </div> <input name="nombre" type="text" class="form-control" formControlName="username" placeholder="Nombre de usuario" required>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo de usuario</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input class="form-control" type="text" formControlName="email" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Rol</label>
                        <ngx-select [allowClear]="true" [items]="rols" optionValueField="id" optionTextField="name" (removed)="removed($event)" placeholder="Seleccion Rol del usuario" name="roleId" id="roleId" formControlName="roleId">
                        </ngx-select>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="profileForm.pristine || !profileForm.valid">
                      <i class="fa fa-save"></i>
                      Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>


    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <form ngNativeValidate [formGroup]="profileForm" (ngSubmit)="save(profileForm.value)" class="form p-t-20">
                    <h4 class="card-title">Fotograf√≠a del usuario</h4>
                    <h6 class="card-subtitle"> nombre usuario </h6>
                    <img class="img-thumbnail rounded-circle w150" [src]="user.image | imagen " alt="user" />
                    <!-- <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150"> -->
                    <!-- <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150"> -->

                    <input (change)="seleccionImage($event.target.files[0])" type="file">

                    <br><br>
                    <!-- <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualizar Foto
                  </button> -->
                    <button [disabled]="profileForm.pristine || profileForm.invalid" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualizar Foto
                  </button></form>

            </div>
        </div>
    </div>

</div>
